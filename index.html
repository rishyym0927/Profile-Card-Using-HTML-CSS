<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gorditas&family=Open+Sans:wght@500&family=Playpen+Sans:wght@100;500&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="box">
        <div class="top"></div>
        <div class="bottom">
          <h1>QuectoBeta</h1>
          <h2>Youtuber and Blogger</h2>
          <div class="icons">
            <i class="ri-facebook-circle-fill one"></i>
            <i class="ri-youtube-fill two"></i>
            <a href="https://github.com/rishyym0927" target="_blank"><i  class="ri-github-fill three"></i></a>
          </div>
          <div class="button">
            <button>Subscribe</button>
            <button>Message</button>
          </div>

          <div class="icons2">
            <i class="ri-heart-line ic"></i>
            <i class="ri-chat-1-line ic"></i>
            <i class="ri-share-forward-2-line ic"></i>
          </div>
        </div>
        <div class="photo"></div>
      </div>
    </div>
  </body>
</html>
